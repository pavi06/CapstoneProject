<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVPBS Multispeciality hospital</title>
    <link rel="icon" type="image/x-icon"
        href="../Assets/images/logo_bg.png">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../Assets/scripts/sessionTracking.js"></script>
    <script src="../Assets/scripts/validations.js"></script>
    <script src="../Assets/scripts/common.js"></script>
</head>

<body class="bg-indigo-100">
    <div class="loader"></div>
      <div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
        <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
            <div class="lg:w-2/3 xl:w-6/12 p-6 sm:p-12">
                <div class="w-full grid grid-cols-2 mt-0 shadow-lg rounded-3xl">
                    <div class="rounded-3xl p-2 hover:cursor-pointer" onclick="redirectToPatientLoginPage()"><p class="text-md text-[#4A249D] uppercase font-extrabold text-center">Already User??</p><p class="text-center font-semibold">SignIn here</p></div>
                    <div class="bg-indigo-200 rounded-3xl p-2 hover:cursor-pointer" onclick="redirectToPatientRegisterPage()"><p class="text-md text-[#4A249D] uppercase font-extrabold text-center">New User??</p><p class="text-center font-semibold">SignUp Now</p></div>
                </div>
                <div class="mt-12 flex flex-col items-center">
                    <h1 class="text-2xl text-[#4A249D] xl:text-3xl font-extrabold">
                        Sign up Now
                    </h1>
                    <div class="flex-1 mt-5" style="width: 80%;">                     
                        <div class="mx-auto max-w-lg">
                            <input id="name" required onblur="validateName('name')"
                                class="w-full px-8 py-4 mb-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                type="text" placeholder="Name" />
                            <span id="nametext" class="text-xs ml-3 none mt-0"></span>
                            <input id="dob" required onblur="validateDate('dob')"
                                class="w-full px-8 py-4 mb-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                type="date" placeholder="Date of birth : YYYY/MM/DD" />
                            <span id="dobtext" class="text-xs ml-3 none mt-0"></span>
                            <input list="genderList" name="gender" id="gender"
                            placeholder="Gender" onblur="validate('gender')"
                            class="w-full px-8 py-4 mb-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"/>
                            <datalist id="genderList">
                                <option value="Male">
                                <option value="Female">
                                <option value="Other">
                            </datalist>
                            <span id="gendertext" class="text-xs ml-3 none mt-0"></span>
                            <input id="email" required onblur="validateEmail('email')"
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                type="email" placeholder="Email" />
                            <span id="emailtext" class="text-xs ml-3 none mt-0"></span>
                            <input id="phone" required onblur="validatePhone('phone')"
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                type="tel" placeholder="Phone number" />
                            <span id="phonetext" class="text-xs ml-3 none mt-0"></span>
                            <input id="address" required onblur="validate('address')"
                                class="w-full px-8 py-4 mb-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                type="text" placeholder="Name" />
                            <span id="addresstext" class="text-xs ml-3 none mt-0"></span>
                            <input id="password" required onfocus="passwordInfo('password')" onblur="validatePassword('password')"
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                type="password" placeholder="Password" />
                            <span id="passwordtext" class="text-xs ml-3 none mt-0"></span>
                            <input id="confirmpassword" required onblur="validateConfirmPassword('confirmpassword', 'password')"
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                                type="password" placeholder="Confirm Password" />
                            <span id="confirmpasswordtext" class="text-xs ml-3 none mt-0"></span>
                            <button type="button" id="signUpBtn" onclick="signUp()"
                                class="mt-5 tracking-wide font-semibold bg-[#4A249D] border-2 text-gray-100 w-full py-4 rounded-lg hover:bg-white hover:text-[#4A249D] hover:border-[#4A249D] transition-all ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                <span class="ml-3">
                                    Sign Up
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
                <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                    style="background-image: url('../Assets/images/login.png');">
                </div>
            </div>
        </div>
    </div>

    <div id="alertModal"  class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
        <div class="relative top-40 mx-auto shadow-xl rounded-md bg-white max-w-md">
            <div class="flex justify-end p-2">
                <button onclick="closeModal('alertModal')" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <i class='bx bx-x bx-lg'></i>
                </button>
            </div>     
            <div class="p-6 pt-0 text-center">
                <h3 class="text-2xl uppercase mt-3 mb-2 font-extrabold" id="headerMessage"></h3>
                <p id="message"></p>
                <div class="items-center px-4 py-3">
                   <button id="otpProceedBtn" class="px-4 py-2 bg-[#4A249D] text-white text-base font-medium rounded-md w-70
                       shadow-sm hover:bg-[#4A249D] focus:outline-none focus:ring-2 focus:bg-[#4A249D]" onclick="closeModal('alertModal')">
                       Ok
                   </button>        
               </div>
            </div>     
        </div>
    </div>
</body>

</html>
