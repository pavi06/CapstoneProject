    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../Assets/scripts/common.js"></script>
    <script src="../../Assets/scripts/validations.js"></script>
    <script src="../../Assets/scripts/appointmentScripts/appointment.js"></script>
</head>

<body>
    <nav>
        <div class="navbar">
          <i class='bx bx-menu'></i>
          <div class="logo"><a href="#">Logo</a></div>
          <div class="nav-links">
            <div class="sidebar-logo">
              <span class="logo-name">Logo</span>
              <i class='bx bx-x' ></i>
            </div>
            <ul class="links">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./specialities.html">Our Doctors</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="../PatientLogin.html" class="logOutNav">SignUp/Login</a></li>
              <li><a href="./MyAppointments.html" class="logInNav">MyAppointments</a></li>
              <li><a href="./prescriptionDisplay.html" class="logInNav">MyPrescriptions</a></li>
              <li><a href="#" onclick="logOut()" class="logInNav">LogOut</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <section style="margin-top: 95px;">
        <h1 class="uppercase text-3xl text-[#4A249D] text-center font-extrabold">Book Appointment</h1>
        <p class="text-center"> - With few steps ahead!</p>
        <div class="flex items-center justify-center p-12">
            <div class="mx-auto w-full max-w-[500px] bg-white">
                <form id="bookAppointmentForm">
                    <!-- <div class="mb-5">
                        <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name here : Shiva S"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" />
                    </div> -->
                    <div class="mb-5">
                        <label for="phone" class="mb-3 block text-base font-medium text-[#07074D]">Contact
                            Number</label>
                        <input type="tel" name="phone" id="phone" onblur="validatePhone('phone')"
                            placeholder="Enter your phone number here : +918765432123"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" />
                    </div>
                    <div class="-mx-3 flex flex-wrap">
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <label for="date" class="mb-3 block text-base font-medium text-[#07074D]">Date</label>
                                <input type="date" name="date" id="date"  onblur="validateDate('date')"
                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" />
                            </div>
                        </div>
                        <div class="availableSlotBtn mx-auto">
                            <button id="getSlots" type="button"
                                class="border-2 items-center bg-[#4A249D] text-white p-3 rounded-lg">Get Available
                                Slots</button>
                        </div>
                    </div>
                    <div class="mb-5 mx-auto pt-3 flex flex-wrap" id="slotsAvailable">

                    </div>
                    <div class="mb-5">
                        <label for="preferredMode" class="mb-3 block text-base font-medium text-[#07074D]">Preferred
                            Mode</label>
                        <input list="preferredModeList" name="preferredMode" id="preferredMode"
                            placeholder="Preferred Mode (Online/Offline)" onblur="validate('preferredMode')"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        <datalist id="preferredModeList">
                            <option value="Online">
                            <option value="Offline">
                        </datalist>
                    </div>
                    <div class="mb-5">
                        <label for="preferredType" class="mb-3 block text-base font-medium text-[#07074D]">Preferred
                            Type</label>
                        <input list="preferredTypeList" name="preferredType" id="preferredType"
                            placeholder="Preferred Type" onblur="validate('preferredType')"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        <datalist id="preferredTypeList">
                            <option value="General CheckUp">
                            <option value="Speciality consultation">
                        </datalist>
                    </div>
                    <div class="mb-5">
                        <label for="description" class="mb-3 block text-base font-medium text-[#07074D]">Reason for
                            appointment</label>
                        <input type="text" name="description" id="description" placeholder="Provide your reason here" onblur="validate('description')"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" />
                    </div>
                    <div>
                        <button id="bookAppointment" type="button"
                            class="hover:bg-white hover:text-[#4A249D] hover:border-[#4A249D] hover:border-2 rounded-md bg-[#4A249D] w-full py-3 px-8 text-center text-base font-semibold text-white outline-none">
                            Book Appointment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

<!-- Modal -->
    <div id="infoModel"  class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
        <div class="relative top-40 mx-auto shadow-xl rounded-md bg-white max-w-md">
            <div class="flex justify-end p-2">
                <button onclick="closeModal('infoModel')" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <i class='bx bx-x bx-lg'></i>
                </button>
            </div>     
            <div class="p-6 pt-0 text-center">
                <h3 class="text-2xl uppercase mt-3 mb-2 font-extrabold">Hi there!</h3>
                <p>Your appointment is registeres successfully!!</p>
                <div class="items-center px-4 py-3">
                   <button id="otpProceedBtn" onclick="redirectToAppointments()" class="px-4 py-2 bg-[#4A249D] text-white text-base font-medium rounded-md w-70
                       shadow-sm hover:bg-[#4A249D] focus:outline-none focus:ring-2 focus:bg-[#4A249D]">
                       proceed
                   </button>        
               </div>
            </div>     
        </div>
    </div>
</body>

</html>
