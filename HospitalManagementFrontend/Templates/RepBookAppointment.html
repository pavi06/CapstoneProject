<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../Assets/styles/common.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../Assets/scripts/common.js"></script>
    <script src="../Assets/scripts/repAppointment.js"></script>
</head>
<body>
    <nav>
        <div class="navbar">
            <i class='bx bx-menu'></i>
            <div class="logo"><a href="#">Logo</a></div>
            <div class="nav-links">
                <div class="sidebar-logo">
                    <span class="logo-name">Logo</span>
                    <i class='bx bx-x'></i>
                </div>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li>
                        <a href="#">Our Services</a>
                        <i class='bx bxs-chevron-down htmlcss-arrow arrow  '></i>
                        <ul class="htmlCss-sub-menu sub-menu">
                            <li><a href="#">Appointments</a></li>
                            <li><a href="#">Online Consultation</a></li>
                            <li><a href="#">Health Plan</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Doctors</a>
                        <i class='bx bxs-chevron-down js-arrow arrow '></i>
                        <ul class="js-sub-menu sub-menu">
                            <li><a href="#">Dermatology</a></li>
                            <li><a href="#">Neurology</a></li>
                            <li><a href="#">Gynacology</a></li>
                            <li><a href="#">..</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section style="margin-top: 85px;">
        <h1 class="uppercase text-2xl text-[#4A249D] text-center font-extrabold">Book Appointment</h1>
        <div class="float-right mt-5">
            <form class="flex">
                <div class="w-30 py-3 px-5 rounded-md ring-1 mr-3 ring-[#e0e0e0]" id="idDisplay"></div>
                <input type="text" name="patientName" id="patientName" placeholder="patientName" class="w-40 rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                <input type="text" name="contactNo" id="contactNo" placeholder="contactNo" class=" mx-2 w-40 rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                <button type="button" class="mx-2 px-3 bg-indigo-100 rounded-lg" onclick="getPatientId()" style="width: fit-content;">Get Patient</button>
            </form>
        </div>
        <div style="clear: both;">
            <div class="flex items-center justify-center p-12">
                <div class="mx-auto w-full max-w-[500px] bg-white">
                    <form id="bookAppointmentForm">
                        <div class="-mx-3 flex flex-wrap">
                            <div class="w-full px-3 sm:w-1/2">
                                <div class="mb-5">
                                    <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">Name</label>
                                    <input type="text" name="name" id="name"
                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" />
                                </div>
                            </div>
                            <div class="w-full px-3 sm:w-1/2">
                                <div class="mb-5">
                                    <div class="mb-5">
                                        <label for="dob" class="mb-3 block text-base font-medium text-[#07074D]">Date Of Birth</label>
                                        <input type="date" name="dob" id="dob"
                                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="-mx-3 flex flex-wrap">
                            <div class="w-full px-3 sm:w-1/2">
                                <div class="mb-5">
                                    <label for="gender" class="mb-3 block text-base font-medium text-[#07074D]">Gender</label>
                                    <input list="genderList" name="gender" id="gender"
                                        placeholder="Gender here"
                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                    <datalist id="genderList">
                                        <option value="Male">
                                        <option value="Female">
                                        <option value="Other">
                                    </datalist>
                                </div>
                            </div>
                            <div class="w-full px-3 sm:w-1/2">
                                <div class="mb-5">
                                    <div class="mb-5">
                                        <label for="contactNo" class="mb-3 block text-base font-medium text-[#07074D]">ContactNumber</label>
                                        <input type="tel" name="contactNo" id="contactNo" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-5">
                            <div class="mb-5">
                                <label for="address" class="mb-3 block text-base font-medium text-[#07074D]">Address</label>
                                <textarea name="address" id="address" rows="3" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" placeholder="address here"></textarea>
                            </div>
                        </div>
                        <div class="-mx-3 flex flex-wrap">
                            <div class="w-full px-3 sm:w-1/2">
                                <div class="mb-5">
                                    <label for="date" class="mb-3 block text-base font-medium text-[#07074D]">Appointment Date</label>
                                    <input type="date" name="date" id="date" placeholder="Appointmentdate here"
                                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" />
                                </div>
                            </div>
                            <div class="availableSlotBtn">
                                <button id="getSlots" type="button" onclick="getDoctorSlots()"
                                    class="border-2 items-center bg-[#4A249D] text-white p-3 rounded-lg">Get Available
                                    Slots</button>
                            </div>
                        </div>
                        <div class="mb-5 mx-auto pt-3 flex flex-wrap" id="slotsAvailable">
    
                        </div>
                        <div class="mb-5">
                            <label for="preferredType" class="mb-3 block text-base font-medium text-[#07074D]">Preferred
                                Type</label>
                            <input list="preferredTypeList" name="preferredType" id="preferredType"
                                placeholder="Preferred Type"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            <datalist id="preferredTypeList">
                                <option value="General CheckUp">
                                <option value="Speciality consultation">
                            </datalist>
                        </div>
                        <div class="mb-5">
                            <label for="description" class="mb-3 block text-base font-medium text-[#07074D]">Reason for
                                appointment</label>
                            <input type="text" name="description" id="description" placeholder="Provide your reason here"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" />
                        </div>
                        <div>
                            <button id="bookAppointmentBtn" type="button"
                                class="hover:bg-white hover:text-[#4A249D] hover:border-[#4A249D] hover:border-2 rounded-md bg-[#4A249D] w-full py-3 px-8 text-center text-base font-semibold text-white outline-none">
                                Book Appointment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
