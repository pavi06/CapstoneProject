<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RVPBS Multispeciality hospital</title>
    <link rel="icon" type="image/x-icon"
        href="../../Assets/images/logo_bg.png">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../../Assets/styles/common.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="../../Assets/scripts/sessionTracking.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../Assets/scripts/common.js"></script>
  <script src="../../Assets/scripts/doctorScripts/doctorPrescription.js"></script>
</head>

<body>
  <div class="loader"></div>
  <nav class="md:flex md:items-center md:justify-between p-5 align-middle bg-[#4a249d] text-white"
  style="position: fixed;width: 100%;z-index: 1000;">
  <div class="flex justify-between items-center">
    <img src="../../Assets/images/logo_bg.png" style="width: 15%;" />
    <a class="cursor-pointer mx-2 mt-0 md:hidden block text-white" onclick="menu(this)"><i class="bi bi-list-task fs-4" name="menu"
        style="font-size: 2rem;"></i></a>
  </div>
  <ul
    class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-[#4a249d]  w-full left-0 md:w-auto md:py-0 py-5 md:pt-0 pl-7 md:opacity-100  opacity-0  top-[-400px] transition-all ease-in duration-300">
    <li class="uppercase m-4 md:my-0"><a href="./index.html" class="active">Home</a></li>
    <li class="uppercase m-4  md:my-0 logInNav"><a href="./MedicalRecords.html">MedicalRecords</a></li>
    <li class="uppercase m-4  md:my-0 logInNav"><a href="#" onclick="logOut()">LogOut</a></li>
  </ul>
</nav>
  <section style="margin-top: 90px;">
    <h1 class="text-center text-2xl uppercase font-extrabold" style="color: #4A249D;">Provide Prescription</h1>
    <div>
      <div id="DoctorInfo" class="flex justify-center">
        <p>Doctor Name</p>|<p>Doctor Specialization</p>
      </div>
      <!-- <div id="PatientInfo" class="my-3 ml-5 p-3">
        <p class="my-2" id="patientName">Patient Name:</p>
        <p class="my-2" id="patientAge">Patient Age:</p>
      </div> -->
      <div class="flex flex-col justify-center">
        <div class="mx-auto">
          <div class="p-1.5 min-w-50 mx-10 inline-block align-middle">
            <div class="border rounded-lg shadow overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200" id="prescriptionTable">
                <thead class="bg-indigo-100">
                  <tr class="text-center">
                    <th scope="col" class="p-3 text-base font-medium uppercase">Medicine</th>
                    <th scope="col" class="p-3 text-base font-medium uppercase">Form</th>
                    <th scope="col" class="p-3 text-base font-medium  uppercase">Dosage</th>
                    <th colspan="2" scope="col" class="p-3 text-base font-medium  uppercase">Intake</th>
                    <th scope="col" class="p-3 text-base font-medium  uppercase">IntakeTiming</th>
                    <th scope="col" class="p-3 text-base font-medium  uppercase">Action</th>
                    <th scope="col" class="p-3 text-base font-medium  uppercase"></th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                  <tr class="hover:bg-neutral-50 tableRows" id="templateRow">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">
                      <input list="medicineList" name="medicineName" id="medicineName" onblur="getDetails(this)"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-4 text-sm font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                      <datalist id="medicineList">

                      </datalist>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                      <input list="formList" name="form" id="form"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-4 text-sm font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                      <datalist id="formList">
                        
                      </datalist>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                      <input list="dosageList" name="dosage" id="dosage"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-4 text-sm font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                      <datalist id="dosageList">
                        
                      </datalist>
                    </td>
                    <td colspan="2" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                      <input list="intakeList" name="intake" id="intake"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-4 text-sm font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                      <datalist id="intakeList">
                        <option value="Morning, Afternoon,Night">
                        <option value="Morning,Night">
                        <option value="Morning,Afternoon">
                        <option value="Afternoon,Night">
                        <option value="Morning">
                        <option value="Afternoon">
                        <option value="Night">
                      </datalist>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                      <input list="intakeTimeList" name="intakeTiming" id="intakeTiming"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-2 px-4 text-sm font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                      <datalist id="intakeTimeList">
                        <option value="Before food">
                        <option value="After food">
                      </datalist>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                      <button type="button" id="deleteRow" onclick="deleteRow(this)"
                        class="inline-flex items-center gap-x-2 font-semibold rounded-lg border border-transparent text-red-800 hover:text-blue-800 focus:outline-none focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none"><i
                          class='bx bxs-trash-alt bx-lg'></i></button>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                      <button type="button" id="addRow" onclick="addNewRowForTable()"
                        class=" ml-3 inline-flex items-center gap-x-2 font-semibold rounded-lg border border-transparent text-green-800 hover:text-blue-800 focus:outline-none focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none"><i
                          class='bx bx-plus-medical bx-lg'></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-10 flex justify-center">
      <button id="addPrescriptionBtn" type="button"
        class="hover:bg-white hover:text-[#4A249D] hover:border-[#4A249D] hover:border-2 rounded-md bg-[#4A249D] w-50 py-2 px-5 text-center text-base font-semibold text-white outline-none">
        Add Prescription
      </button>
    </div>
  </section>

  <div id="alertModal"  class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
    <div class="relative top-40 mx-auto shadow-xl rounded-md bg-white max-w-md">
        <div class="flex justify-end p-2">
            <button onclick="closeModal('alertModal')" type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                <i class='bx bx-x bx-lg'></i>
            </button>
        </div>     
        <div class="p-6 pt-0 text-center">
            <h3 class="text-2xl uppercase mt-3 mb-2 font-extrabold" id="headerMessage"></h3>
            <p id="message"></p>
            <div class="items-center px-4 py-3">
               <button id="otpProceedBtn" class="px-4 py-2 bg-[#4A249D] text-white text-base font-medium rounded-md w-70
                   shadow-sm hover:bg-[#4A249D] focus:outline-none focus:ring-2 focus:bg-[#4A249D]" onclick="closeModal('alertModal')">
                   Ok
               </button>        
           </div>
        </div>     
    </div>
</div>
</body>

</html>
