<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../Assets/styles/common.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../Assets/scripts/common.js"></script>
    <script src="../../Assets/scripts/validations.js"></script>
    <script src="../../Assets/scripts/billScripts/outPatientBill.js"></script>
</head>
<body>
    <div class="loader"></div>
    <section id="billForm" class="m-10" style="clear: both;">
        <div class="float-right mb-5 ml-10">
            <form class="flex">
                <div class="flex flex-col">
                    <input type="text" name="appointmentId" required id="appointmentId" placeholder="appointmentId" onblur="validateNumber('appointmentId')" class=" mx-2 w-40 rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    <span id="appointmentIdtext" class="text-xs ml-3 none mt-0"></span>
                </div>
                <button type="button" class="mx-2 px-3 bg-indigo-100 rounded-lg" onclick="generateBill()" style="width: fit-content;">Generate Bill</button>
            </form>
        </div>
        <div class="flex flex-col mx-auto my-5 p-2 mb-10" style="clear: both ;">
            <div class="h-20 w-full text-center">
                <h1 class="font-extrabold text-2xl text-indigo-800">RSVPB Multispeciality Hospital</h1>
                <p>No 15 Gandhi Nagar, Anna Street,<br>Nungambakkam, Chennai, Tamil Nadu <span>+044 89087890</span></p>
            </div>
            <div class="grid grid-cols-4 h-30 mx-auto mt-10" style="width: 50%;">
                <div class="font-semibold col-span-2">
                    <div class="grid-cols-2">
                        <div>Receipt Id </div>
                        <div><span id="billId"></span></div>
                    </div>
                </div>
                <div class="font-semibold">
                    <div class="grid grid-cols-4">
                        <div class="col-span-2">Patient Name : </div>
                        <div class="col-span-2"><span id="patientName"></span></div>
                    </div>
                    <div class="grid grid-cols-4">
                        <div class="col-span-2">Age : </div>
                        <div class="col-span-2"><span id="age"></span></div>
                    </div>
                    <div class="grid grid-cols-4">
                        <div class="col-span-2">ContactNo: </div>
                        <div class="col-span-2"><span id="contactNumber"></span></div>
                    </div>
                </div>
            </div>
            <div id="detailTable" class="mt-10 mx-auto w-full">
                <div class="overflow-hidden mx-auto" style="clear: both;width: 50%;">
                    <table class="min-w-full border-1 divide-y divide-gray-200 text-center">
                        <thead class="bg-indigo-200">
                            <tr class="text-md font-medium">
                                <th scope="col" class="px-6 py-3">
                                    DoctorName</th>
                                <th scope="col" class="px-6 py-3">
                                    Specialization</th>
                                <th scope="col" class="px-6 py-3">
                                    DoctoFree</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr class="whitespace-nowrap text-sm">
                                <td class="px-6 py-4 font-medium" id="doctorName"></td>
                                <td class="px-6 py-4" id="doctorSpecialization"></td>
                                <td class="px-6 py-4" id="Amount"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="whitespace-nowrap text-sm">
                                <td colspan="2" class="px-4 py-2 font-medium text-end">Total Amount</td>
                                <td class="px-4 py-2 font-medium" id="totalAmount"></td>
                            </tr>
                            <tr class="whitespace-nowrap text-sm">
                                <td colspan="2" class="px-4 py-2 font-medium text-end">Tax</td>
                                <td class="px-4 py-2 font-medium" id="tax"></td>
                            </tr>
                            <tr class="whitespace-nowrap text-sm">
                                <td colspan="2" class="px-4 py-2 font-medium text-end">Grand Total</td>
                                <td class="px-4 py-2 font-medium" id="grandTotal"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <div id="alertModal"  class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
        <div class="relative top-40 mx-auto shadow-xl rounded-md bg-white max-w-md">
            <div class="flex justify-end p-2">
                <button onclick="closeModal('alertModal')" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <i class='bx bx-x bx-lg'></i>
                </button>
            </div>     
            <div class="p-6 pt-0 text-center">
                <h3 class="text-2xl uppercase mt-3 mb-2 font-extrabold" id="headerMessage"></h3>
                <p id="message"></p>
                <div class="items-center px-4 py-3">
                   <button id="otpProceedBtn" class="px-4 py-2 bg-[#4A249D] text-white text-base font-medium rounded-md w-70
                       shadow-sm hover:bg-[#4A249D] focus:outline-none focus:ring-2 focus:bg-[#4A249D]" onclick="closeModal('alertModal')">
                       Ok
                   </button>        
               </div>
            </div>     
        </div>
    </div>
</body>
</html>
