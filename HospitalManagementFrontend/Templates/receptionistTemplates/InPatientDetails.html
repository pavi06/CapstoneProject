<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../Assets/styles/common.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../Assets/scripts/common.js"></script>
    <script src="../../Assets/scripts/validations.js"></script>
    <script src="../../Assets/scripts/patientScripts/inPatientDetails.js"></script>
</head>

<body>
    <nav>
        <div class="navbar">
            <i class='bx bx-menu'></i>
            <div class="logo"><a href="#">Logo</a></div>
            <div class="nav-links">
                <div class="sidebar-logo">
                    <span class="logo-name">Logo</span>
                    <i class='bx bx-x'></i>
                </div>
                <ul class="links">
                    <li><a href="./ReceptionistDashboard.html">Home</a></li>
                    <li>
                        <a href="#">Doctors</a>
                        <i class='bx bxs-chevron-down js-arrow arrow '></i>
                        <ul class="js-sub-menu sub-menu">
                            <li><a href="#">Dermatology</a></li>
                            <li><a href="#">Neurology</a></li>
                            <li><a href="#">Gynacology</a></li>
                            <li><a href="#">..</a></li>
                        </ul>
                    </li>
                    <li><a href="./billDetails.html">Bills</a></li>
                    <li><a href="./InPatientDetails.html">InPatientDetails</a></li>
                    <li><a onclick="logOut()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section style="margin-top: 85px;">
        <h1 class="uppercase text-2xl text-[#4A249D] text-center font-extrabold">InPatient Details</h1>
        <div class="flex flex-col">
            <div class="p-1.5 min-w-full inline-block align-middle">
                <div class="border rounded-lg mx-auto" style="width: 80%;">
                    <div class="py-3 px-4 mb-10">
                        <div class="w-50 float-right">
                            <input type="text" name="name" id="name" placeholder="Provide patient name" required onblur="filterTable()"
                                class="w-15 rounded-md border border-[#e0e0e0] bg-white py-2 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" />
                            <button class="w-25 mx-5 px-3 py-2 bg-indigo-100 rounded-lg" onclick="filterTable()">Search</button>
                        </div>
                    </div>
                    <div class="overflow-x-auto" style="clear: both;">
                        <table class="min-w-full divide-y divide-gray-200 text-center" id="patientTable">
                            <thead class="bg-indigo-200">
                                <tr class="text-md font-medium">
                                    <th scope="col" class="px-6 py-3">
                                        Patient Id</th>
                                    <th scope="col" class="px-6 py-3">
                                        Patient Name</th>
                                    <th scope="col" class="px-6 py-3">
                                        WardType</th>
                                    <th scope="col" class="px-6 py-3">
                                        Room No</th>
                                    <th scope="col" class="px-6 py-3">
                                        AdmittedDate</th>
                                    <th scope="col" class="px-6 py-3">
                                        Description</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200" id="tableBody">                               
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
