<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../Assets/styles/common.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../Assets/scripts/common.js"></script>
</head>

<body>
    <nav>
        <div class="navbar">
            <i class='bx bx-menu'></i>
            <div class="logo"><a href="#">Logo</a></div>
            <div class="nav-links">
                <div class="sidebar-logo">
                    <span class="logo-name">Logo</span>
                    <i class='bx bx-x'></i>
                </div>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li>
                        <a href="#">Our Services</a>
                        <i class='bx bxs-chevron-down htmlcss-arrow arrow  '></i>
                        <ul class="htmlCss-sub-menu sub-menu">
                            <li><a href="#">Appointments</a></li>
                            <li><a href="#">Online Consultation</a></li>
                            <li><a href="#">Health Plan</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Doctors</a>
                        <i class='bx bxs-chevron-down js-arrow arrow '></i>
                        <ul class="js-sub-menu sub-menu">
                            <li><a href="#">Dermatology</a></li>
                            <li><a href="#">Neurology</a></li>
                            <li><a href="#">Gynacology</a></li>
                            <li><a href="#">..</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section style="margin-top: 85px;">
        <h1 class="uppercase text-2xl text-[#4A249D] text-center font-extrabold">Create new Admission for Patient</h1>
        <div class="flex items-center justify-center p-12">
            <div class="mx-auto w-full max-w-[600px] bg-white">
                <form id="newPatientForm">
                    <div class="-mx-3 flex flex-wrap">
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5  flex">
                                <label for="patientId" class="mb-3 block text-base font-medium text-[#07074D]">Patient
                                    Id</label>
                                <input type="text" name="patientId" id="patientId" placeholder=""
                                    class="w-20 rounded-md border border-[#e0e0e0] bg-white py-3 px-6 ml-3 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words disabled" />
                            </div>
                        </div>
                        <div class="flex">
                            <button
                                class="hover:bg-white hover:text-[#4A249D] hover:border-[#4A249D] border-2 rounded-md bg-[#4A249D] w-full py-1 px-5 text-center text-base font-semibold text-white outline-none">
                                Check
                            </button>
                            <button
                                class="hover:bg-white hover:text-[#4A249D] hover:border-[#4A249D] border-2 ml-5 rounded-md bg-[#4A249D] w-full py-1 px-5 text-center text-base font-semibold text-white outline-none">
                                Add Patient
                            </button>

                        </div>
                    </div>
                    <div class="-mx-3 flex flex-wrap">
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">Patient
                                    Name</label>
                                <input type="text" name="name" id="name" placeholder="Enter your name here : Shiva S"
                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" />
                            </div>
                        </div>
                        <div>
                            <div class="mb-5">
                                <label for="phone" class="mb-3 block text-base font-medium text-[#07074D]">Contact
                                    Number</label>
                                <input type="text" name="phone" id="phone"
                                    placeholder="Enter your phone number here : +918765432123"
                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" />
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="wardType" class="mb-3 block text-base font-medium text-[#07074D]">WardType</label>
                        <input list="wardTypeList" name="wardType" id="wardType" placeholder="wardType"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        <datalist id="wardTypeList">
                            <option value="General">
                            <option value="ICU">
                            <option value="Maternity">
                        </datalist>
                    </div>
                    <div class="mb-5">
                        <label for="description" class="mb-3 block text-base font-medium text-[#07074D]">Reason for
                            admit</label>
                        <input type="text" name="description" id="description" placeholder="Description here"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md break-words" />
                    </div>
                    <div>
                        <button
                            class="hover:bg-white hover:text-[#4A249D] hover:border-[#4A249D] hover:border-2 rounded-md bg-[#4A249D] w-full py-3 px-8 text-center text-base font-semibold text-white outline-none">
                            Book Appointment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
