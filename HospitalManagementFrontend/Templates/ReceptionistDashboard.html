<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../Assets/styles/common.css">
    <style>
        .slotDesign {
            border: 2px solid #4A249D;
            border-radius: 20%;
            padding: 5px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .slotDesign.notAvailable {
            background-color: #e9e9e9;
            color: black;
            border: none;
            cursor: not-allowed;
        }

        .availableSlotBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 14px;
        }

        .doctorImageCard {
            width: 180px;
            height: 180px;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../Assets/scripts/common.js"></script>
    <script src="../Assets/scripts/receptionistDashboard.js"></script>
</head>

<body>
    <nav>
        <div class="navbar">
            <i class='bx bx-menu'></i>
            <div class="logo"><a href="#">Logo</a></div>
            <div class="nav-links">
                <div class="sidebar-logo">
                    <span class="logo-name">Logo</span>
                    <i class='bx bx-x'></i>
                </div>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li>
                        <a href="#">Our Services</a>
                        <i class='bx bxs-chevron-down htmlcss-arrow arrow  '></i>
                        <ul class="htmlCss-sub-menu sub-menu">
                            <li><a href="#">Appointments</a></li>
                            <li><a href="#">Online Consultation</a></li>
                            <li><a href="#">Health Plan</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Doctors</a>
                        <i class='bx bxs-chevron-down js-arrow arrow '></i>
                        <ul class="js-sub-menu sub-menu">
                            <li><a href="#">Dermatology</a></li>
                            <li><a href="#">Neurology</a></li>
                            <li><a href="#">Gynacology</a></li>
                            <li><a href="#">..</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section style="margin-top: 85px;">
        <div class="mb-10">
            <button
                class="hover:bg-white hover:text-[#4A249D] border-2 mx-5 hover:border-[#4A249D] rounded-md bg-[#4A249D] w-25 py-2 px-5 text-center text-base font-semibold text-white outline-none float-right">
                Book Appointment
            </button>
            <button
                class="hover:bg-white hover:text-[#4A249D] border-2 mx-5 hover:border-[#4A249D] rounded-md bg-[#4A249D] w-25 py-2 px-5 text-center text-base font-semibold text-white outline-none float-right">
                New Admission
            </button>
            <button onclick="redirectToBill()"
                class="hover:bg-white hover:text-[#4A249D] border-2 mx-5 hover:border-[#4A249D] rounded-md bg-[#4A249D] w-25 py-2 px-5 text-center text-base font-semibold text-white outline-none float-right">
                Generate Bill
            </button>
        </div>
        <div style="clear: both;">
            <h1 class="uppercase text-2xl text-[#4A249D] text-center font-extrabold">Today Appointments</h1>
            <div class="todayAppointments">
                <div class="flex">
                    <div class="w-3/10 px-5 flex items-center justify-center"></div>
                    <div id="slider" class="h-50 w-full flex overflow-x-auto scrollbar-custom">
                        
                    </div>
                    <div class="w-3/10 px-5 flex items-center justify-center">
                        <button id="loadMoreDiv" class="text-[#4A249D] hover:opacity-70" onclick="loadMoreData()"><i class='bx bxs-down-arrow-circle bx-md'></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <h1 class="uppercase text-2xl text-[#4A249D] text-center font-extrabold">Room Availability Statistics</h1>
            <div id="roomsAvailability" class="flex flex-row flex-wrap m-5 w-150 justify-evenly">
                
            </div>
        </div>
        <div class="mt-5">
            <h1 class="uppercase text-2xl text-[#4A249D] text-center font-extrabold">Doctor Availability Status</h1>
            <div class="flex flex-row justify-end my-5">
                <form class="flex" id="doctorSpecialityForm">
                    <input list="specialityList" name="speciality" id="speciality" placeholder="speciality" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        <datalist id="specialityList">
                            <option value="Dermatologist">
                            <option value="Gynacologist">
                            <option value="Neurologist">
                            <option value="Cardiologist">
                        </datalist>
                    <button type="button"  class="mx-2 px-3 bg-indigo-100 rounded-lg" onclick="getDoctors()" style="width: fit-content;">Get Doctors</button>
                </form>
                <button type="button" id="loadMoreDoctor" class="w-25 mx-5 px-3 bg-indigo-100 rounded-lg" onclick="loadMoreDoctors()">Load more</button>
            </div>
            <div id="doctorsList" class="flex flex-row flex-wrap m-5 w-150 justify-evenly" style="clear: both;">
                
            </div>
        </div>
    </section>
</body>

</html>
